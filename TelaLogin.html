<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMatch Versão 1.0</title>
    <!-- PUXA OS ESTILOS DA PASTA CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- MUDA O ÍCONE NO NAVEGADOR -->
    <link rel="shortcut icon" href="img/Imagem_Navegador.png" type="image/x-icon">

    <!-- LINK DOS ÍCONES -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>  
    <!-- IMAGEM EDUMATCH -->
    <img class="imagem-logo" src="img/EduMatch3_SemFundo.png" alt="icone" class="fundo2">

    <!-- TÍTULO -->
    <div class="bloco-bem-vindo"> 
        <h2>
            Seja Bem-Vindo!
        </h2>
        <p>
            Vamos começar? <span>Faça Login</span> para explorar 
            todos os recursos exclusivos!
        </p>
    </div>

    <!-- BORDA DO LOGIN  -->
    <div class="wrapper">
        <form action="">

            <!-- TÍTULO LOGIN -->
            <h1>Login</h1>

            <!-- TEXTO USUÁRIO -->
            <h5>Usuário</h5>

            <!-- CAIXA DE LOGIN -->
            <div class="input-box">
                
                <input type="text" 
                placeholder="Digite seu usuário" required>

                <!-- ÍCONE DE USUÁRIO -->
                <i class='bx bxs-user-circle' ></i>
            </div>

            <!-- TEXTO SENHA -->
            <h6>Senha</h6>

            <!-- CAIXA DE SENHA -->
            <div class="input-box">
                
                <input type="password" 
                placeholder="Digite sua senha" required>

                <!-- ÍCONE DA SENHA -->
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <!-- CAIXA DE LEMBRAR SENHA -->
            <div class="remember-forgot">

                <!-- LEMBRAR A SENHA -->
                <label>
                    <input type="checkbox">
                    <b>Lembrar senha</b>
                </label>

                <!-- LINK PARA TROCAR A SENHA -->
                <a href="#">Esqueci a senha</a>
            </div>

            <!-- BOTÃO DE FAZER LOGIN -->
            <button type="submit" class="btn">Login</button>
        </form>
    </div>  
</body>
</html>
